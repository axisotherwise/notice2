<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
  <style>
    button {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <form action="/auth/join" method="post">
    <div><input type="text" name="name" placeholder="이름"></div>
    <div><input type="password" name="password" placeholder="비밀번호"></div>
    <div><input type="number" name="age" placeholder="나이"></div>
    <div><input type="text" name="email" placeholder="이메일"></div>
    <div><input type="text" name="phone" placeholder="연락처"></div>
    <div><input type="text" name="address" placeholder="주소"></div>
    <div>결혼 여부<input type="checkbox" name="married"></div>
    <input type="radio" name="gender" value="남자">남자
    <input type="radio" name="gender" value="여자">여자
    <button>회원가입</button>
  </form>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="/main.js"></script>
</body>
</html>
